<div class="product-details-container">
  <mat-spinner *ngIf="isLoading" style="margin: 20px auto; display: block;"></mat-spinner>
  <div *ngIf="error" class="error">{{ error }}</div>
  <mat-card *ngIf="product && !isLoading && !error">
    <mat-card-title>Product Details</mat-card-title>
    <mat-card-content>
      <p><strong>ID:</strong> {{ product.id }}</p>
      <p><strong>Name:</strong> {{ product.name }}</p>
      <p><strong>Price:</strong> {{ product.price }}</p>
      <p><strong>Quantity:</strong> {{ product.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Back to List</button>
    </mat-card-actions>
  </mat-card>
</div>
